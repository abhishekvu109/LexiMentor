apiVersion: v1
kind: ConfigMap
metadata:
  name: leximentor-ui-service-config
  namespace: default
data:
  NEXT_PUBLIC_API_BASE_URL: "http://192.168.1.7:31371/api"
---



# Apply the deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment-k8s
spec:
  selector:
    matchLabels:
      app: ui-app
  replicas: 1
  template:
    metadata:
      labels:
        app: ui-app
    spec:
      containers:
        - name: ui-app
          image: localhost:5000/ui-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: leximentor-ui-service-config
                  key: NEXT_PUBLIC_API_BASE_URL
---

# Adding the service

apiVersion: v1
kind: Service
metadata:
  name: ui-service-k8s
spec:
  selector:
    app: ui-app
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30603
  type: NodePort # or NodePort, ClusterIP, etc. depending on your needs
